{% extends 'base.html' %}

{% block content %}
<div class="mb-3">
    <h1 class="text-center ">{{search | title}}</h1>
</div>
<div>
    <h3>Meaning: {{meanings}}</h3>
</div>
<div class="mb-3">

    <h3>Synonyms: <br>
        {% for synonym in synonyms %} {{synonym}} {% endfor %}</h3>

</div>

<div>

    <h3>Antonyms: <br>
        {% for antonym in antonyms %} {{antonym}} {% endfor %}</h3>

</div>

{% endblock content %}
